        <div id="form">
        <form class="form" action="" name="formulario" method="" id="form_user">

                <p>Seleccione: </p> <br>      
                    <label for="sexo">Mujer</label>

                    <label for="sexo">Hombre</label>

                 <ul>  
                    <br><label for="user"><b>Nombre</b></label><br>
                    <br><input type="text" name="nombre" id="nombre" value="" maxlength="20" onkeypress="return limita" placeholder="ej: Pablo"><br>
            
                    <br><label for="apellidos"><b>Apellidos</b></label><br>
                    <br><input type="text" name="apellidos" id="apellidos" value="" maxlength="30" onkeypress="return limita" placeholder="ej: Ruiz Carballo"><br>
            
                    <br><label for="email"><b>Correo Electrónico</b></label><br>
                    <br><input type="email" name="correo" id="mail" pattern="[A-Za-z0-9]" value="" maxlength="40" onkeypress="return limita" placeholder="Introduzca su email"><br>
        
                    <br><label for="movil"><b>Móvil</b></label><br>
                    <br><input type="number" name="movil" id="movil" value=""  max="" onkeypress="return limitaMovil"><br>

                    <br><label for="user"><b>Contraseña</b></label><br>
                    <br><input type="password" id="pass" name="clave" pattern="[A-Za-z0-9]{8,16}" onkeypress="return limita"><br>
                                
                    <br><button type="button" onclick="mostrarMensaje();">Registro</button>
                 </ul>
